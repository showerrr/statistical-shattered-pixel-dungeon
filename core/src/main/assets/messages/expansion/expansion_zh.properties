expansion.enchants.wep.limited.meteor.name = 陨石符文
expansion.enchants.wep.limited.meteor.desc = 拥有陨石符文的武器在攻击时能不时召唤出从天而降的陨石，攻击一个范围内的所有敌人。符文消散时，召唤一阵陨石雨。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.icebreaking.name = 冰爆符文
expansion.enchants.wep.limited.icebreaking.desc = 拥有此符文的武器在攻击时释放冰寒之力，使目标逐步陷入寒冷与冻结。若目标已被冻结，则对其造成巨额伤害，并将寒冷效果扩散至周围。符文消散时，对全场造成较长时间的冻结。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.unholy.name = 不洁符文
expansion.enchants.wep.limited.unholy.desc = 该符文蕴含着恶魔的力量，在攻击亡灵或恶魔生物时不甚强力，但对于其它种族尤为有效。符文消散时，对周围敌人造成一次吸血攻击，被杀死的生物将化为友方怨灵，当然这种攻击对亡灵或恶魔比较弱。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.curing.name = 治疗符文
expansion.enchants.wep.limited.curing.desc = 该符文蕴含着治疗的魔力，会对击中的目标加以治疗，但对亡灵与恶魔生物则造成深度中毒。符文消散造成一次强力的扩散效果。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.scattering.name = 散射符文
expansion.enchants.wep.limited.scattering$lightscattering.desc = 拥有此符文的武器会向前方发射七条破坏性光束，造成少量伤害并致盲目标。武器在此期间距离+2，本身不具有伤害，但光束伤害受其影响。\n\n符文会在%d次攻击后消散。
expansion.enchants.wep.limited.scattering$fieryscattering.desc = 拥有此符文的武器会向前方发射三条破坏性光束，造成大量伤害并引燃目标。武器在此期间距离+2，本身不具有伤害，但光束伤害受其影响。\n\n符文会在%d次攻击后消散。
expansion.enchants.wep.limited.scattering$iceyscattering.desc = 拥有此符文的武器会向前方发射五条破坏性光束，造成中量伤害并冷冻目标。武器在此期间距离+2，本身不具有伤害，但光束伤害受其影响。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.overload.name = 超载符文
expansion.enchants.wep.limited.overload.desc = 该符文暂时激发了武器具有的升级魔力，使得武器具有超过双倍的等级！然而，在该符文消散后，过度超载的升级魔力将被破坏殆尽，武器也会回归零级。符文消散时，制造一场大爆炸。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.darkfog.name = 暗雾符文
expansion.enchants.wep.limited.darkfog.desc = 拥有该符文的武器在攻击时会释放少量暗夜迷雾。符文消散时。赋予使用者一段时间的自身释放迷雾的能力。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.imaging.name = 镜像符文
expansion.enchants.wep.limited.imaging.desc = 拥有该符文的武器会在攻击时时不时召唤出镜像。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.bleedingblast.name = 撕裂符文
expansion.enchants.wep.limited.bleedingblast.desc = 拥有该符文的武器会逐步撕裂对手引发叠加性的流血，流血叠加到一定程度便能引起致命的爆发。符文消散时，秒杀周围正在流血的敌人。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.gasventing.name = 毒气符文
expansion.enchants.wep.limited.gasventing.desc = 拥有该符文的武器在攻击目标时，会在目标处与路径上释放少量毒气，武器也会获得更长的攻击距离。当然这种能力建立在极大牺牲武器伤害的基础上。符文消散时，赋予使用者短时间内释放毒气的能力。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.killingweak.name = 凌弱符文
expansion.enchants.wep.limited.killingweak.desc = 拥有该符文的武器会对具有多个负面效果的目标造成高额伤害，若杀死目标则会向邻近扩散流血。符文消散时，依据负面效果数量对所有敌人造成高额伤害。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.doubleattack.name = 多重符文
expansion.enchants.wep.limited.doubleattack.desc = 该符文使得武器每次攻击分化为许多次伤害较低的攻击。\n\n符文会在%d次额外攻击后消散。

expansion.enchants.wep.limited.impacting.name = 冲击符文
expansion.enchants.wep.limited.impacting.desc = 该符文使得武器可根据移动者的速度造成大量额外伤害，代价是需要更长时间以施展一记重击。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.rangedslash.name = 震击符文
expansion.enchants.wep.limited.rangedslash.desc = 拥有该符文的武器能发出以攻击者为中心的冲击波，震击小范围内的所有目标。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.raisedead.name = 唤灵符文
expansion.enchants.wep.limited.raisedead.desc = 拥有该符文的武器能在击杀目标时唤起深渊的力量，为你召唤一只幽灵作战。符文消散时，召唤更多更强的怨灵。\n\n符文会在%d次触发后消散。

expansion.enchants.wep.limited.farhitback.name = 远击符文
expansion.enchants.wep.limited.farhitback.desc = 拥有该符文的武器牺牲了伤害换取强大的击退能力。然而由于其击退能力过于强大，使用者也会受到一定的反冲。\n\n符文消散时，击退附近的所有生物。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.terrifying.name = 威慑符文
expansion.enchants.wep.limited.terrifying.desc = 该符文中蕴含的恐惧会在目标死亡时释放，震慑周围所有的生物，使其在一段时间内逃离。符文消散时，释放一次极度恐慌秘卷的效果。\n\n符文会在%d次触发后消散。

expansion.enchants.wep.limited.assassination.name = 暗杀符文
expansion.enchants.wep.limited.assassination.desc = 拥有该符文的武器能更有效地打击对方弱点，对未察觉的目标造成严重伤害。符文消散时，对视野内附近的未察觉到使用者的敌人造成大量伤害。\n\n符文会在%d次触发后消散。

expansion.enchants.wep.limited.tidal.name = 潮汐符文
expansion.enchants.wep.limited.tidal.desc = 拥有该符文的武器能够释放出一片浪潮，击退并伤害其中的目标。符文消散时，用水淹没全层，并为护甲附加涌流刻印。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.stacking$damagestacking.name = 强击符文
expansion.enchants.wep.limited.stacking$damagestacking.desc = 拥有该符文的武器在连续攻击同一目标时，会造成不断叠加的额外伤害。\n\n符文会在%d次触发后消散。

expansion.enchants.wep.limited.stacking$poisonstacking.name = 淬毒符文
expansion.enchants.wep.limited.stacking$poisonstacking.desc = 拥有该符文的武器在连续攻击同一目标时，会不断叠加越来越深的毒素。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.planttriggering.name = 丛生符文
expansion.enchants.wep.limited.planttriggering.desc = 拥有该符文的武器会在击中目标时随机为其触发一种植物效果。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.enchrepeating.name = 复读符文
expansion.enchants.wep.limited.enchrepeating.desc = 该符文会在攻击时将武器附魔重复触发多次。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.invisible.name = 隐匿符文
expansion.enchants.wep.limited.invisible.desc = 拥有该符文的武器会在击杀目标后使攻击者暂时隐身。符文消散时，赋予使用者长时间的隐身。\n\n符文会在%d次触发后消散。

expansion.enchants.wep.limited.bosskiller.name = 斩首符文
expansion.enchants.wep.limited.bosskiller.desc = 拥有该符文的武器能对boss与miniboss单位造成大量额外伤害。\n\n符文会在%d次触发后消散。

expansion.enchants.wep.limited.polluting.name = 污染符文
expansion.enchants.wep.limited.polluting.desc = 拥有该符文的武器能向目标施加大量负面效果。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.vaporizing.name = 蒸发符文
expansion.enchants.wep.limited.vaporizing.desc = 拥有该符文的武器能在攻击时散发出巨大的热量，蒸发掉附近的水，对蒸发的水格上的角色造成一定伤害，并使处于热浪中心的目标起火。符文消散时，蒸发掉全层的水。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.gravity.name = 重力符文
expansion.enchants.wep.limited.gravity.desc = 该符文蕴含着奇异的重力，被击中的飞行生物将受到沉重打击并失去飞行能力。符文消散时释放强大的重力波，使得所有敌人长时间无法移动，并给予飞行生物几乎致命的打击。\n\n符文会在%d次触发后消散。

expansion.enchants.wep.limited.firebeam.name = 聚焰符文
expansion.enchants.wep.limited.firebeam.desc = 该符文中蕴含着纯净的烈焰，使得武器在攻击时迸射出火焰，点燃目标并严重烧伤正在燃烧的单位。符文消散时，赋予使用者短暂的攻击产生火焰的能力。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.icewind.name = 冰风符文
expansion.enchants.wep.limited.icewind.desc = 该符文中蕴含着纯净的冰寒，在攻击时会向四周释放大量的寒气，冷冻周围目标。\n\n符文会在%d次触发后消散。

expansion.enchants.wep.limited.electricityshock.name = 电击符文
expansion.enchants.wep.limited.electricityshock.desc = 该符文中凝聚着电能，使得武器在攻击时在小范围内释放电场。你要是不够小心，也可能会被电到。符文消散时，赋予使用者一段时间的电场免疫并释放一定范围的电场。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.lightningdamnation.name = 雷咒符文
expansion.enchants.wep.limited.lightningdamnation.desc = 拥有该符文的武器在击杀目标时会以落雷惩击附近生命值最低的目标，若目标死于此雷击则重复此效果。\n\n符文会在%d次触发后消散。

expansion.enchants.wep.limited.switching.name = 交换符文
expansion.enchants.wep.limited.switching.desc = 该符文通过扭曲空间使得武器跨越自身距离的极限，且这种不稳定的力量会使得攻防双方互换位置，但武器本身的伤害有明显的耗散。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.sacrificing.name = 献祭符文
expansion.enchants.wep.limited.sacrificing.desc = 该符文蕴含着一种神秘而不可控的力量，能显著提升武器的伤害，但也会根据溢出的伤害向使用者索取一定的代价，不过生命值较低的使用者可免于负面效果。符文消散时，献祭使用者的生命值，获得一段时间无敌。献祭的生命值稍后以多倍护盾返还。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.armory.name = 柔术符文
expansion.enchants.wep.limited.armory.desc = 该符文使得武器伤害取决于使用者防御，而非武器本身。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.money.name = 资本符文
expansion.enchants.wep.limited.money.desc = 该符文可以消耗一定的金币造成额外伤害。你拥有的金币越多，可用于额外伤害的金币就越多。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.cursed.name = 诅咒符文
expansion.enchants.wep.cursed.desc = 该符文中蕴含着强大的诅咒之力，极大提升武器造成的伤害。然而，诅咒的力量随时有可能反噬使用者，使用者须保持_尽可能满的生命值_方可驾驭。
expansion.enchants.wep.cursed.on_death = 你被诅咒吞没了...
expansion.enchants.wep.cursed.rankings_desc  = 死于诅咒
expansion.enchants.wep.cursed$cursedattack.name = 诅咒
expansion.enchants.wep.cursed$cursedattack.desc = 你激怒了众神，你已经被诅咒了！\n\n使用诅咒武器的每一击都会使你被诅咒，在诅咒状态下，你需要尽可能维持自身健康以抵抗诅咒之力。\n\n诅咒将在%s回合后消散。

expansion.enchants.wep.tierchange.name = 升格符文
expansion.enchants.wep.tierchange.desc = 升格符文会改变武器的阶数，使其性能发生较大的改变。改变的阶数：%d。\n\n请勿在阶数不为1~5时嬗变该武器。

expansion.enchants.wep.erasing.name = 消除符文
expansion.enchants.wep.erasing.desc = 该符文并没有任何实质性内容，仅仅是用来消除武器的符文。
expansion.enchants.wep.erasing.washed_away = 你消除了%1$s上的符文。

