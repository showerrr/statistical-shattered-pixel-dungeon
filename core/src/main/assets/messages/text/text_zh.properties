text.textchallenges.elite_bosses = 极端措施-EX
text.textchallenges.elite_bosses_desc = 大幅度强化5个区域的boss。当然，你可以在游戏中选择是否开启强化。\n\n禁用元素之戒。玩家在强化Boss层移速增加效果减少75%，且移速不超过1.5。
text.textchallenges.elite_enemies = 精英强敌-EX
text.textchallenges.elite_enemies_desc = 强化普通楼层的大部分敌人，它们将会拥有全新的能力！当然你可以在游戏中设定开启情况。\n\n禁用冲击波法杖与元素之戒。\n\n注意：_暂不支持护符返程，返程请关闭强化_。
text.textchallenges.test_mode=测试时间
text.textchallenges.test_mode_desc= 追加选项\n\n测试时间！\n\n你可以自由生成物品，自由移动，生成敌人。\n\n在测试模式下，右上角的版本号会发生变化以指示测试模式。\n\n注意，测试模式不计入排行榜。
text.textchallenges.mimic_dungeon = 拟形地牢
text.textchallenges.mimic_dungeon_desc = 追加挑战\n\n宝箱怪占领了这个地牢！\n\n大部分物品都被宝箱怪收纳。\n\n宝箱怪的属性得到了一定的调整。\n\n宝箱怪具有若干个正面的属性修正，你可以通过检查得知。同时宝箱怪本身也带有指示其大致强度的粒子效果。\n\n通常情况下越强的宝箱怪拥有越好的战利品，但请量力而行！

text.textchallenges.expansion_ench = 魔力淬炼
text.textchallenges.expansion_ench_desc = 武器允许具有符文。符文独立于附魔存在，你可以借助附魔工具获得符文。

text.textchallenges.minigames = 游戏时间
text.textchallenges.minigames_desc = 地牢玩累了？来打会小游戏吧

